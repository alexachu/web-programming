<html>
<head>
	<script>
		function mul()
	    {
			var no;
			no=Number(document.getElementById('n').value);
			if(no%3==0)
			{
				alert("Multiple of 3");
			}
			else if(no%7==0)
			{
				alert("Multiple of 7");
			}
			else alert("Not a Multiple of 3 and 7")
		}
	</script>
</head>
<body>
Enter the number:<input id="n"><br>
<button onclick="mul()">submit</button>
</body>
</html>
