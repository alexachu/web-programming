<html>
<head>
	<script>
		function inte()
		{
			var no;
			no=Number(document.getElementById('n').value);
			if(no>=0)
			{
				alert("The number is positive");
			}
			else
			{
				alert("The number is negative");
			}
		}
	</script>
</head>
<body>
Enter the number:<input id="n"><br>
<button onclick="inte()">submit</button>
</body>
</html>
