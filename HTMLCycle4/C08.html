<html>
<head>
	<script>
		function larg()
	    {
			var no1,no2,no3;
			no1=Number(document.getElementById('n1').value);
			no2=Number(document.getElementById('n2').value);
			no3=Number(document.getElementById('n3').value);
			if (no1>no2)
			{
				if (no1>no3)
				{
					alert(no1);
				}
				else
				{
					alert(no3);
				}
			}
			else if(no2>no1)
			{
				if(no2>no3)
				{
					alert(no2);
				}
				else
				{
					alert(no3);
				}
			}
		}
	</script>
</head>
<body>
Enter the first number:<input id="n1"><br>
Enter the second number:<input id="n2"><br>
Enter the third number:<input id="n3"><br>
<button onclick="larg()">submit</button>
</body>
</html>
