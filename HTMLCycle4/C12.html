<html>
<head>
	<script>
		function back()
		{
			var col= prompt("Enter the color you want:","Colorname");
			if(col!=null)
			{
				document.body.style.backgroundColor=col;
			}
		}
	</script>
</head>
<body>
<h3><center><u>Background color</u></center></h3>
<p>The background-color property specifies the background color of an element.</p>
<p>add background-color</p><button onclick="back()">ADD COLOR</button>
</body>
</html>
